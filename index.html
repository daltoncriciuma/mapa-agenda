<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa da Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .evento-label {
      font-size: 13px;
      font-weight: bold;
      color: #d32f2f;
      text-align: left;
      text-shadow: 1px 1px 3px #fff, 0 0 2px #fff;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      margin-left: 5px;
      background: rgba(255,255,255,0.8);
      padding: 1px 5px;
      border-radius: 4px;
      max-width: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      box-sizing: border-box;
      transition: font-size 0.2s, background 0.2s;
    }
    .evento-label.ativo {
      font-size: 17px;
      background: #fff6c6;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const geojsonURL = 'https://daltoncriciuma.github.io/mapa-agenda/eventos.geojson';

const mapa = L.map('map').setView([-28.75, -49.41], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(mapa);

let labelMarkers = [];

fetch(geojsonURL)
  .then(res => res.json())
  .then(geojson => {
    geojson.features.forEach((f, idx) => {
      const lat = f.geometry.coordinates[1];
      const lng = f.geometry.coordinates[0];
      // Label customizado ao lado do pino
      const titulo = f.properties.titulo;
      const labelIcon = L.divIcon({
        className: 'evento-label',
        html: `<span id="label-${idx}">${titulo}</span>`,
        iconSize: [300, 22],
        iconAnchor: [-10, 20]
      });
      // Pino vermelho
      const marker = L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
          shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        })
      }).addTo(mapa);

      // Label fixo ao lado
      const labelMarker = L.marker([lat, lng], {
        icon: labelIcon,
        interactive: false
      }).addTo(mapa);
      labelMarkers.push(labelMarker);

      // Popup com destaque no label ao abrir
      marker.bindPopup(
        `<b>${f.properties.titulo}</b><br>
         Data: ${new Date(f.properties.data).toLocaleString()}<br>
         ${f.properties.descricao ? `<pre>${f.properties.descricao}</pre>` : ''}
         <a href="${f.properties.local}" target="_blank">Abrir local no mapa</a>`
      );

      marker.on('popupopen', function() {
        // Remove classe de todos os outros
        labelMarkers.forEach((m, i) => {
          const el = document.getElementById(`label-${i}`);
          if(el) el.classList.remove('ativo');
        });
        // Adiciona classe de destaque neste
        const el = document.getElementById(`label-${idx}`);
        if(el) el.classList.add('ativo');
      });
      marker.on('popupclose', function() {
        const el = document.getElementById(`label-${idx}`);
        if(el) el.classList.remove('ativo');
      });
    });
  })
  .catch(err => alert("Erro ao carregar eventos.geojson: " + err));
</script>
</body>
</html>
