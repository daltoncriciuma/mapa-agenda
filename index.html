<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 100vh;
    }

    .custom-label {
      font-size: 10px; /* ajuste aqui conforme necessário */
      font-weight: bold;
      color: red;
      white-space: nowrap;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Inicializa o mapa
  const map = L.map('map').setView([-28.6235, -49.2705], 14); // Use a coordenada que desejar

  // Adiciona camada de mapa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Adiciona marcador com rótulo pequeno
  const marcador = L.marker([-28.6235, -49.2705], {
    icon: L.divIcon({
      className: 'custom-label',
      html: '6130 - POSTO SONHO MEU (ANTIGO POSTO RIVIERA)',
    })
  }).addTo(map);
</script>

</body>
</html>
