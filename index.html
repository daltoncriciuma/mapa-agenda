<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa da Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    #filtro { padding: 10px; }
    .leaflet-div-icon {
      background: transparent !important;
      border: none !important;
    }
    .evento-label {
      font-size: 14px;
      font-weight: bold;
      color: #d32f2f; /* mesma cor do pino, pode trocar aqui */
      text-align: center;
      text-shadow: 1px 1px 3px #fff, 0 0 2px #fff;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
<script>
  // Proteção com senha
  const senha = '123';
  let tentativas = 0;
  function pedirSenha() {
    const tentativa = prompt("Este mapa é restrito. Digite a senha para acessar:");
    if (tentativa === senha) {
      document.getElementById("conteudoMapa").style.display = "block";
    } else {
      tentativas++;
      if (tentativas < 3) {
        alert("Senha incorreta. Tente novamente.");
        pedirSenha();
      } else {
        alert("Acesso bloqueado.");
        window.location.href = "https://www.google.com";
      }
    }
  }
  window.onload = pedirSenha;
</script>
<div id="conteudoMapa" style="display:none;">

  <div id="filtro">
    <label>Filtrar por mês:</label>
    <select id="mesSelect" onchange="filtrarMes()">
      <option value="">Todos</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // COR DO PINO (troque aqui para 'red', 'blue', 'green', 'orange', 'yellow', 'violet', 'grey', 'black')
    const corPino = 'red';

    // Ícone personalizado do pino
    function iconePinoLeaflet(cor) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${cor}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    const mapa = L.map('map').setView([-28.68, -49.37], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(mapa);

    let marcadores = [];
    let geojsonDados;

    // Link do GeoJSON hospedado no GitHub Pages
    const geojsonURL = 'https://daltoncriciuma.github.io/mapa-agenda/eventos.geojson';

    fetch(geojsonURL)
      .then(res => res.json())
      .then(data => {
        geojsonDados = data;
        mostrarPontos();
      });

    function mostrarPontos(mesSelecionado = '') {
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];
      let bounds = [];

      geojsonDados.features.forEach(f => {
        if (mesSelecionado && f.properties.mes != mesSelecionado) return;

        // Adiciona o marcador colorido
        const marker = L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]], {
          icon: iconePinoLeaflet(corPino)
        }).bindPopup(`<strong>${f.properties.titulo}</strong><br>
            Data: ${new Date(f.properties.data).toLocaleString()}<br>
            ${f.properties.descricao || ''}<br>
            <a href="${f.properties.local}" target="_blank">Abrir local no mapa</a>`);
        marker.addTo(mapa);
        marcadores.push(marker);
        bounds.push([f.geometry.coordinates[1], f.geometry.coordinates[0]]);

        // Adiciona o label do evento acima do pino
        const labelIcon = L.divIcon({
          className: 'leaflet-div-icon',
          html: `<div class="evento-label">${f.properties.titulo}</div>`,
          iconSize: [120, 20],
          iconAnchor: [60, 30] // centraliza acima do pino
        });
        L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]], {
          icon: labelIcon,
          interactive: false // não interfere no clique
        }).addTo(mapa);
      });

      // Centraliza e ajusta zoom para mostrar todos os pontos encontrados
      if (bounds.length === 1) {
        mapa.setView(bounds[0], 15);
      } else if (bounds.length > 1) {
        mapa.fitBounds(bounds);
      }
    }

    function filtrarMes() {
      const mes = document.getElementById('mesSelect').value;
      mostrarPontos(mes);
    }
  </script>
</div>
</body>
</html>
