<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }
    #filtros {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0002;
      margin: 10px;
      position: absolute;
      z-index: 1000;
    }
    @media(max-width:600px){
      #filtros { width: 98vw; left: 0; margin: 5px; }
    }
  </style>
</head>
<body>
  <div id="filtros">
    <label for="filtroMes">Filtrar por mês:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let geojsonLayer;
    const map = L.map('map').setView([-28.626, -49.242], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('pinos.json')
      .then(resp => resp.json())
      .then(geojson => {
        const mesesUnicos = new Set();
        geojson.features.forEach(f => {
          const data = f.properties.data_inicio;
          const mes = data ? (data.split("-")[1]) : "";
          if (mes) mesesUnicos.add(mes);
        });

        const filtroMes = document.getElementById("filtroMes");
        const nomesMeses = {
          "01":"Jan", "02":"Fev", "03":"Mar", "04":"Abr", "05":"Mai", "06":"Jun",
          "07":"Jul", "08":"Ago", "09":"Set", "10":"Out", "11":"Nov", "12":"Dez"
        };

        [...mesesUnicos].sort().forEach(mes => {
          const opt = document.createElement("option");
          opt.value = mes;
          opt.textContent = `${mes} (${nomesMeses[mes] || ''})`;
          filtroMes.appendChild(opt);
        });

        function atualizarMarcadores(mesSelecionado) {
          if (geojsonLayer) geojsonLayer.remove();
          const filtrados = geojson.features.filter(f => {
            const mes = f.properties.data_inicio?.split("-")[1];
            return mesSelecionado === "todos" || mes === mesSelecionado;
          });
          geojsonLayer = L.geoJSON({ type: "FeatureCollection", features: filtrados }, {
            onEachFeature: function (feature, layer) {
              const p = feature.properties;
              layer.bindPopup(`
                <b>${p.titulo}</b><br/>
                ${p.data_inicio}<br/>
                <a href="${p.localizacao}" target="_blank">Abrir localização</a>
              `);
            }
          }).addTo(map);
        }

        atualizarMarcadores("todos");

        filtroMes.addEventListener("change", e => {
          atualizarMarcadores(e.target.value);
        });
      })
      .catch(err => {
        alert("Erro ao carregar pinos.json!\n\nDetalhe: " + err);
        console.error(err);
      });
  </script>
</body>
</html>
