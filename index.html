<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 95vh; width: 100%; }
    .filtro-container {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .leaflet-marker-icon {
      transform: scale(0.7);
    }
    .custom-label {
      font-size: 9px;
      background-color: white;
      color: #222;
      padding: 1px 3px;
      border-radius: 3px;
      white-space: nowrap;
      margin-left: 2px;
      font-weight: bold;
      box-shadow: 0 0 2px #0003;
    }
    .leaflet-popup-content {
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="filtro-container">
    <label for="mes">Filtrar por mês:</label>
    <select id="mes" onchange="filtrarMes()">
      <option value="Todos">Todos</option>
      <option value="01">01 - Janeiro</option>
      <option value="02">02 - Fevereiro</option>
      <option value="03">03 - Março</option>
      <option value="04">04 - Abril</option>
      <option value="05">05 - Maio</option>
      <option value="06">06 - Junho</option>
      <option value="07">07 - Julho</option>
      <option value="08">08 - Agosto</option>
      <option value="09">09 - Setembro</option>
      <option value="10">10 - Outubro</option>
      <option value="11">11 - Novembro</option>
      <option value="12">12 - Dezembro</option>
    </select>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('map').setView([-28.68, -49.37], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    let marcadores = [];

    async function carregarGeoJSON() {
      const resposta = await fetch('pinos.json');
      const dados = await resposta.json();
      adicionarPontos(dados.features);
    }

    function adicionarPontos(pontos) {
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      const mesSelecionado = document.getElementById('mes').value;
      let bounds = [];

      pontos.forEach(ponto => {
        const props = ponto.properties;
        const data = props.data_inicio || props.inicio || "";
        const mes = data ? (data.split('-')[1] || "01") : "01";

        if (mesSelecionado !== "Todos" && mes !== mesSelecionado) return;

        const latlng = [ponto.geometry.coordinates[1], ponto.geometry.coordinates[0]];

        // Nome ao lado do pino: código + primeiro e segundo nome
        let titulo = props.titulo || "";
        let partes = titulo.split("-");
        let codigo = (partes[0] || '').trim();
        let nome = (partes[1] || '').trim();
        let nomes = nome.split(' ').filter(Boolean);
        let nomeCurto = `${codigo} - ${(nomes[0] || '')} ${(nomes[1] || '')}`.trim();

        // Pino vermelho pequeno
        const pino = L.marker(latlng, {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [18, 29],
            iconAnchor: [9, 29],
            popupAnchor: [1, -25]
          })
        }).addTo(mapa);

        // Popup completo
        const popup = `<strong>${props.titulo}</strong><br>${data}<br>${props.descricao || ''}<br><a href="${props.localizacao || props.link || '#'}" target="_blank">Ver localização</a>`;
        pino.bindPopup(popup);

        // Nome ao lado
        const label = L.marker(latlng, {
          icon: L.divIcon({
            className: 'custom-label',
            html: nomeCurto,
            iconAnchor: [-2, 15] // bem próximo do pino, ajuste aqui se quiser mais perto ou mais longe
          })
        }).addTo(mapa);

        marcadores.push(pino, label);
        bounds.push(latlng);
      });

      // Centraliza o mapa nos pinos filtrados
      if (bounds.length > 0) {
        mapa.fitBounds(bounds, { padding: [50, 50] });
      }
    }

    function filtrarMes() {
      carregarGeoJSON();
    }

    carregarGeoJSON();
  </script>
</body>
</html>
