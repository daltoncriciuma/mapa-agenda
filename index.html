<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 95vh;
      width: 100%;
    }
    .filtro-container {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .leaflet-marker-icon {
      transform: scale(0.7);
    }
    .custom-label {
      font-size: 10px;
      background-color: white;
      padding: 1px 3px;
      border-radius: 3px;
      white-space: nowrap;
    }
    .leaflet-popup-content {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="filtro-container">
    <label for="mes">Filtrar por mês:</label>
    <select id="mes" onchange="filtrarMes()">
      <option value="Todos">Todos</option>
      <option value="01">01 - Janeiro</option>
      <option value="02">02 - Fevereiro</option>
      <option value="03">03 - Março</option>
      <option value="04">04 - Abril</option>
      <option value="05">05 - Maio</option>
      <option value="06">06 - Junho</option>
      <option value="07">07 - Julho</option>
      <option value="08">08 - Agosto</option>
      <option value="09">09 - Setembro</option>
      <option value="10">10 - Outubro</option>
      <option value="11">11 - Novembro</option>
      <option value="12">12 - Dezembro</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('map').setView([-28.68, -49.37], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    let marcadores = [];

    async function carregarGeoJSON() {
      const resposta = await fetch('MapaAgenda.json');
      const dados = await resposta.json();
      adicionarPontos(dados.features);
    }

    function adicionarPontos(pontos) {
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      const mesSelecionado = document.getElementById('mes').value;

      pontos.forEach(ponto => {
        const props = ponto.properties;
        const data = new Date(props.inicio);
        const mes = String(data.getMonth() + 1).padStart(2, '0');

        if (mesSelecionado !== "Todos" && mes !== mesSelecionado) return;

        const latlng = [ponto.geometry.coordinates[1], ponto.geometry.coordinates[0]];
        const codigo = props.codigo || '';
        const nome = props.nome || '';
        const nomes = nome.split(' ').filter(p => p.length > 1);
        const nomeCurto = `${nomes[0] || ''} ${nomes[1] || ''}`.trim();
        const titulo = `${codigo} - ${nomeCurto}`;

        const pino = L.marker(latlng, {
          icon: L.icon({
            iconUrl: 'https://chart.googleapis.com/chart?chst=d_map_pin_icon&chld=location|FF0000',
            iconSize: [24, 36],
            iconAnchor: [12, 36],
            popupAnchor: [0, -36]
          })
        }).addTo(mapa);

        const popup = `<strong>${props.titulo}</strong><br>${props.inicio}<br><a href="${props.link}" target="_blank">Ver localização</a><br><br>${props.descricao || ''}`;
        pino.bindPopup(popup);

        const label = L.tooltip({
          permanent: true,
          direction: 'right',
          offset: [10, 0],
          className: 'custom-label'
        }).setContent(titulo).setLatLng(latlng).addTo(mapa);

        marcadores.push(pino, label);
      });
    }

    function filtrarMes() {
      carregarGeoJSON();
    }

    carregarGeoJSON();
  </script>
</body>
</html>
