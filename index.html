<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-sA+ePH0DFX44sT18xkEvh3ECszO2vCuxnxOQk4LLxSzsbm4z9M7bLO4m13h2gB9gYFzjVY0B9yC1z2srYkA0AA=="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-mbP6oNLQ5f5E8L6XJY3eGwFtA7gkAnHk9+1tz+Vx3vL3gy5+H9pgZ60DU+avxQ7Ik1NRoCExhzJvlvoRJIz2xQ=="
    crossorigin=""
  ></script>

  <script>
    const map = L.map("map").setView([-28.67, -49.35], 9); // Região Sul padrão

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // Carregar marcadores do arquivo pinos.json
    fetch("pinos.json")
      .then((response) => response.json())
      .then((data) => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popupContent = `
              <strong>${props.titulo}</strong><br/>
              <b>Data:</b> ${props.data_inicio}<br/>
              <b>Local:</b> <a href="${props.localizacao}" target="_blank">Abrir mapa</a><br/><br/>
              <pre style="white-space:pre-wrap;">${props.descricao || ""}</pre>
            `;
            layer.bindPopup(popupContent);
          },
        }).addTo(map);
      })
      .catch((error) => {
        console.error("Erro ao carregar pinos.json:", error);
      });
  </script>
</body>
</html>
