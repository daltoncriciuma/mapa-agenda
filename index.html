<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 95vh; width: 100%; }
    .filtro-container {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .leaflet-popup-content { font-size: 11px; }
    .custom-label .leaflet-tooltip {
      font-size: 8px !important;   /* Força fonte menor */
      background: #fff;
      color: #222;
      padding: 1px 5px;
      border-radius: 3px;
      font-weight: normal;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      border: 1px solid #ddd;
      white-space: nowrap;
      opacity: 0.96;
      line-height: 1.2;
    }
    .leaflet-marker-icon { transform: scale(0.65); }
    .leaflet-control-layers {
      margin-bottom: 25px !important;
    }
  </style>
</head>
<body>
  <div class="filtro-container">
    <label for="mes">Filtrar por mês:</label>
    <select id="mes">
      <option value="Todos">Todos</option>
      <option value="01">01 - Janeiro</option>
      <option value="02">02 - Fevereiro</option>
      <option value="03">03 - Março</option>
      <option value="04">04 - Abril</option>
      <option value="05">05 - Maio</option>
      <option value="06">06 - Junho</option>
      <option value="07">07 - Julho</option>
      <option value="08">08 - Agosto</option>
      <option value="09">09 - Setembro</option>
      <option value="10">10 - Outubro</option>
      <option value="11">11 - Novembro</option>
      <option value="12">12 - Dezembro</option>
    </select>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Camadas base
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });
    const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, etc'
    });

    // Inicia com o SATÉLITE como padrão
    const mapa = L.map('map', {
      center: [-28.68, -49.37],
      zoom: 9,
      layers: [esriSat]
    });

    L.control.layers(
      { "Mapa": osm, "Satélite": esriSat }, 
      null, 
      { position: 'bottomright', collapsed: false }
    ).addTo(mapa);

    let todosPinos = [];
    let marcadores = [];

    function formatarLabel(titulo) {
      let partes = titulo.split("-");
      let codigo = (partes[0] || '').trim();
      let nome = (partes[1] || '').trim().split(' ');
      return `${codigo} - ${nome[0] || ''} ${nome[1] || ''}`.trim();
    }

    function carregarPinos(mesFiltro) {
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];
      let bounds = [];

      todosPinos.forEach(ponto => {
        const props = ponto.properties;
        const coords = ponto.geometry.coordinates;
        const data = props.data_inicio || props.inicio || "";
        const mes = data ? (data.split('-')[1] || "01") : "01";
        if (mesFiltro !== "Todos" && mes !== mesFiltro) return;
        if (!coords || coords.length !== 2) return;
        let latlng = [coords[1], coords[0]];
        bounds.push(latlng);

        let marker = L.marker(latlng, {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [18, 29],
            iconAnchor: [9, 29],
            popupAnchor: [1, -25]
          })
        }).addTo(mapa);

        let popup = `<strong>${props.titulo}</strong><br>${data}<br>${props.descricao || ''}<br><a href="${props.localizacao || props.link || '#'}" target="_blank">Ver localização</a>`;
        marker.bindPopup(popup);

        marker.bindTooltip(formatarLabel(props.titulo), {
          permanent: true,
          direction: 'right',
          className: 'custom-label',
          offset: [11, 0]
        });

        marcadores.push(marker);
      });

      if(bounds.length > 0) {
        mapa.fitBounds(bounds, { padding: [40, 40] });
      }
    }

    fetch('pinos.json')
      .then(resp => resp.json())
      .then(geojson => {
        todosPinos = geojson.features;
        document.getElementById('mes').addEventListener('change', e => {
          carregarPinos(e.target.value);
        });
        carregarPinos(document.getElementById('mes').value);
      });
  </script>
</body>
</html>
