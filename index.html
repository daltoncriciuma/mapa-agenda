<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }
    #topbar {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 18px 8px 12px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px #0002;
      position: absolute;
      margin: 12px;
      z-index: 1000;
    }
    #atualizarPinos {
      background: #0057b8;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      font-weight: 600;
      font-size: 1rem;
      cursor:pointer;
      transition: background 0.2s;
    }
    #atualizarPinos:hover { background: #003d80; }
    @media(max-width:600px){
      #topbar{width:96vw;left:0;margin:7px;}
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="atualizarPinos">Atualizar pinos</button>
    <label for="filtroMes">Filtrar por mÃªs:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let marcadores = [];
    let dadosAgenda = [];

    function limparMarcadores() {
      marcadores.forEach(m => m.remove());
      marcadores = [];
    }

    function adicionarMarcadores(filtroMes) {
      limparMarcadores();
      let filtrados = dadosAgenda;
      if(filtroMes !== "todos") {
        filtrados = dadosAgenda.filter(e => {
          let dataStr = e.data || "";
          let mes = "";
          if(dataStr.includes("-")) mes = dataStr.split("-")[1];
          else if(dataStr.includes("/")) mes = dataStr.split("/")[1];
          return mes === filtroMes;
        });
      }
      filtrados.forEach(e => {
        if(e.latitude && e.longitude){
          let marker = L.marker([e.latitude, e.longitude])
            .addTo(map)
            .bindPopup(`<b>${e.titulo || ""}</b><br>${e.data || ""}`);
          marcadores.push(marker);
        }
      });
    }

    const map = L.map('map').setView([-28.626, -49.242], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function carregarPinos() {
      fetch('pinos.json')
        .then(resp => resp.json())
        .then(json => {
          dadosAgenda = json;
          adicionarMarcadores(document.getElementById("filtroMes").value);
        });
    }

    fetch('pinos.json')
      .then(resp => resp.json())
      .then(json => {
        dadosAgenda = json;

        let filtroMes = document.getElementById("filtroMes");
        const nomesMeses = {
          "01":"Jan", "02":"Fev", "03":"Mar", "04":"Abr", "05":"Mai", "06":"Jun",
          "07":"Jul", "08":"Ago", "09":"Set", "10":"Out", "11":"Nov", "12":"Dez"
        };
        for (let i = 1; i <= 12; i++) {
          let mes = i.toString().padStart(2, "0");
          let opt = document.createElement("option");
          opt.value = mes;
          opt.textContent = `${mes} (${nomesMeses[mes]})`;
          filtroMes.appendChild(opt);
        }

        adicionarMarcadores("todos");

        filtroMes.addEventListener("change", (ev)=>{
          adicionarMarcadores(ev.target.value);
        });

        document.getElementById("atualizarPinos").onclick = carregarPinos;
      })
      .catch(err => {
        alert("Erro ao carregar pinos.json!\n\nDetalhe: " + err);
      });
  </script>
</body>
</html>
