<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }
    #filtros {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0002;
      margin: 10px;
      position: absolute;
      z-index: 1000;
    }
    .leaflet-popup-content {
      font-size: 10px;
    }
    @media(max-width:600px){ #filtros{width:98vw;left:0;margin:5px;}}
  </style>
</head>
<body>
  <div id="filtros">
    <label for="filtroMes">Filtrar por mês:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let marcadores = [];
    let dadosAgenda = [];

    const map = L.map('map').setView([-28.626, -49.242], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const iconeVermelho = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    function limparMarcadores() {
      marcadores.forEach(m => m.remove());
      marcadores = [];
    }

    function adicionarMarcadores(filtroMes) {
      limparMarcadores();
      let filtrados = dadosAgenda;
      if (filtroMes !== "todos") {
        filtrados = dadosAgenda.filter(e => {
          let dataStr = e.properties?.data_inicio || "";
          let mes = "";
          if (dataStr.includes("-")) mes = dataStr.split("-")[1]; // YYYY-MM-DD
          else if (dataStr.includes("/")) mes = dataStr.split("/")[1]; // DD/MM/YYYY
          return mes === filtroMes;
        });
      }

      filtrados.forEach(e => {
        const props = e.properties || {};
        const coords = e.geometry?.coordinates || [];
        if (coords.length === 2) {
          const [lng, lat] = coords.map(Number);
          if (!isNaN(lat) && !isNaN(lng)) {
            const titulo = props.titulo || "";
            const codigo = titulo.split("-")[0]?.trim();
            const nome = titulo.split("-")[1]?.trim();
            const data = props.data_inicio || "";
            const descricao = props.descricao || "";
            const popup = `<b>${codigo} - ${nome}</b><br><b>${data}</b><br>${descricao}`;
            const marker = L.marker([lat, lng], { icon: iconeVermelho }).addTo(map).bindPopup(popup);
            marcadores.push(marker);
          }
        }
      });

      console.log("Total de pinos desenhados:", marcadores.length);
    }

    fetch('pinos.json')
      .then(resp => resp.json())
      .then(json => {
        dadosAgenda = json.features || [];

        const filtroMes = document.getElementById("filtroMes");
        const nomesMeses = {
          "01":"Janeiro", "02":"Fevereiro", "03":"Março", "04":"Abril",
          "05":"Maio", "06":"Junho", "07":"Julho", "08":"Agosto",
          "09":"Setembro", "10":"Outubro", "11":"Novembro", "12":"Dezembro"
        };
        Object.keys(nomesMeses).sort((a, b) => parseInt(a) - parseInt(b)).forEach(mes => {
          const opt = document.createElement("option");
          opt.value = mes;
          opt.textContent = `${mes} - ${nomesMeses[mes]}`;
          filtroMes.appendChild(opt);
        });

        adicionarMarcadores("todos");

        filtroMes.addEventListener("change", (ev)=>{
          adicionarMarcadores(ev.target.value);
        });
      })
      .catch(err => {
        alert("Erro ao carregar pinos.json!\n\nDetalhe: " + err);
      });
  </script>
</body>
</html>
