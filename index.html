<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }
    #filtros {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0002;
      margin: 10px auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    @media(max-width:600px){
      #filtros{ width: 98vw; margin: 5px; left: 50%; transform: translateX(-50%); }
    }
    .leaflet-popup-content { font-size: 10px; }
  </style>
</head>
<body>
  <div id="filtros">
    <label for="filtroMes">Filtrar por mês:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let marcadores = [];
    let dadosGeo = [];
    let map = L.map('map').setView([-28.67, -49.3], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    function limparMarcadores() {
      marcadores.forEach(m => m.remove());
      marcadores = [];
    }

    function adicionarMarcadores(filtroMes) {
      limparMarcadores();
      let coordenadasSet = new Set();
      let filtrados = filtroMes === "todos"
        ? dadosGeo.features
        : dadosGeo.features.filter(e => {
            let data = e.properties.data_inicio || "";
            let mes = data.includes("-") ? data.split("-")[1] : "";
            return mes === filtroMes;
          });

      filtrados.forEach(f => {
        let props = f.properties;
        let coords = f.geometry.coordinates;
        if (!coords || coords.length !== 2) return;

        let lat = coords[1];
        let lng = coords[0];

        let chaveCoord = `${lat.toFixed(6)},${lng.toFixed(6)}`;
        if (coordenadasSet.has(chaveCoord)) {
          console.warn("Ponto duplicado (sobreposto):", props.titulo);
        } else {
          coordenadasSet.add(chaveCoord);
        }

        let textoPopup = `<b>${props.titulo}</b><br>${props.data_inicio || ""}`;
        let marker = L.marker([lat, lng]).addTo(map).bindPopup(textoPopup);
        marcadores.push(marker);
      });

      console.log(`Total de pinos desenhados: ${marcadores.length}`);
    }

    fetch("pinos.json")
      .then(resp => resp.json())
      .then(json => {
        dadosGeo = json;

        const filtro = document.getElementById("filtroMes");
        const nomesMeses = {
          "01":"Janeiro", "02":"Fevereiro", "03":"Março", "04":"Abril", "05":"Maio", "06":"Junho",
          "07":"Julho", "08":"Agosto", "09":"Setembro", "10":"Outubro", "11":"Novembro", "12":"Dezembro"
        };

        for (let i = 1; i <= 12; i++) {
          let mes = i.toString().padStart(2, "0");
          let opt = document.createElement("option");
          opt.value = mes;
          opt.textContent = `${mes} - ${nomesMeses[mes]}`;
          filtro.appendChild(opt);
        }

        adicionarMarcadores("todos");
        filtro.addEventListener("change", ev => adicionarMarcadores(ev.target.value));
      })
      .catch(err => alert("Erro ao carregar pinos.json!\n\n" + err));
  </script>
</body>
</html>
