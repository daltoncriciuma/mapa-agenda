<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa da Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100vw; margin: 0; padding: 0;}
    #filtro { padding: 10px; background: #fff; display: flex; align-items: center; }
    #btnAtualizar {
      margin-left: 12px; padding: 6px 14px; border: none; border-radius: 6px;
      background: #1976d2; color: #fff; font-weight: bold; cursor: pointer;
      font-size: 14px; transition: background 0.2s;
    }
    #btnAtualizar:hover { background: #1259a7; }
    .label-titulo {
      font-size: 13px; font-weight: bold; color: #d32f2f;
      text-shadow: 1px 1px 3px #fff, 0 0 2px #fff; white-space: nowrap;
      margin-left: 8px;
    }
  </style>
</head>
<body>
<div id="conteudoMapa">

  <div id="filtro">
    <label>Filtrar por mês:</label>
    <select id="mesSelect" onchange="filtrarMes()">
      <option value="">Todos</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
    <button id="btnAtualizar" onclick="mostrarPontos()">Atualizar eventos</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const geojsonURL = 'https://daltoncriciuma.github.io/mapa-agenda/eventos.geojson';

    let marcadores = [];
    let geojsonDados;

    const mapa = L.map('map').setView([-28.68, -49.37], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(mapa);

    function resumoTitulo(titulo) {
      const partes = titulo.split(" ");
      return partes.slice(0, 5).join(" ");
    }

    async function mostrarPontos() {
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];
      let bounds = [];

      // Carrega o GeoJSON atualizado
      const res = await fetch(geojsonURL + '?v=' + Date.now()); // força sempre carregar novo
      geojsonDados = await res.json();

      const mesSelecionado = document.getElementById('mesSelect').value;

      geojsonDados.features.forEach(f => {
        if (mesSelecionado && String(f.properties.mes) !== mesSelecionado) return;

        // Monta o rótulo do pino
        const labelHTML = `
          <div style="display:flex;align-items:center;">
            <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png" style="width:25px;height:41px;vertical-align:middle;margin-right:6px;">
            <span class="label-titulo">
              ${resumoTitulo(f.properties.titulo)}
            </span>
          </div>
        `;

        const customIcon = L.divIcon({
          className: '',
          html: labelHTML,
          iconSize: [210, 41],
          iconAnchor: [25, 41],
        });

        // Conteúdo do popup
        const popupHtml = `
          <strong>${f.properties.titulo}</strong><br>
          Data: ${new Date(f.properties.data).toLocaleString()}<br>
          ${f.properties.descricao ? `<pre>${f.properties.descricao}</pre>` : ''}
          <a href="${f.properties.local}" target="_blank">Abrir local no mapa</a>
        `;

        const marker = L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]], {
          icon: customIcon
        }).bindPopup(popupHtml);

        marker.addTo(mapa);
        marcadores.push(marker);
        bounds.push([f.geometry.coordinates[1], f.geometry.coordinates[0]]);
      });

      if (bounds.length === 1) {
        mapa.setView(bounds[0], 15);
      } else if (bounds.length > 1) {
        mapa.fitBounds(bounds);
      }
    }

    function filtrarMes() {
      mostrarPontos();
    }

    // Inicializa o mapa na primeira carga
    mostrarPontos();
  </script>
</div>
</body>
</html>
