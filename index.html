<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }
    #filtros { padding: 10px; background: #fff; border-radius: 6px; box-shadow: 0 2px 6px #0002; margin: 10px; position: absolute; z-index: 1000; }
    @media(max-width:600px){ #filtros{width:98vw;left:0;margin:5px;}}
  </style>
</head>
<body>
  <div id="filtros">
    <label for="filtroMes">Filtrar por mês:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let marcadores = [];
    let dadosAgenda = [];

    function limparMarcadores() {
      marcadores.forEach(m => m.remove());
      marcadores = [];
    }

    function adicionarMarcadores(filtroMes) {
      limparMarcadores();
      let filtrados = dadosAgenda;
      if(filtroMes !== "todos") {
        filtrados = dadosAgenda.filter(e => {
          let dataStr = e.data || "";
          let mes = "";
          if(dataStr.includes("-")) mes = dataStr.split("-")[1]; // YYYY-MM-DD
          else if(dataStr.includes("/")) mes = dataStr.split("/")[1]; // DD/MM/YYYY
          return mes === filtroMes;
        });
      }
      filtrados.forEach(e => {
        if(e.latitude && e.longitude){
          let marker = L.marker([e.latitude, e.longitude])
            .addTo(map)
            .bindPopup(`<b>${e.titulo || ""}</b><br>${e.data || ""}`);
          marcadores.push(marker);
        }
      });
    }

    // Inicializa mapa centrado na média dos pontos
    const map = L.map('map').setView([-28.62, -49.23], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Carrega o JSON com fetch
    fetch('pinos.json')
      .then(resp => resp.json())
      .then(json => {
        dadosAgenda = json;

        // Popula o filtro de mês automaticamente
        let meses = new Set();
        json.forEach(e => {
          let dataStr = e.data || "";
          let mes = "";
          if(dataStr.includes("-")) mes = dataStr.split("-")[1]; // YYYY-MM-DD
          else if(dataStr.includes("/")) mes = dataStr.split("/")[1]; // DD/MM/YYYY
          if(mes) meses.add(mes);
        });
        let filtroMes = document.getElementById("filtroMes");
        Array.from(meses).sort().forEach(mes => {
          let nomeMes = mes.padStart(2, "0") + " (" + ({"01":"Jan","02":"Fev","03":"Mar","04":"Abr","05":"Mai","06":"Jun","07":"Jul","08":"Ago","09":"Set","10":"Out","11":"Nov","12":"Dez"}[mes]||"") + ")";
          let opt = document.createElement("option");
          opt.value = mes;
          opt.textContent = nomeMes;
          filtroMes.appendChild(opt);
        });

        // Primeira plotagem: todos
        adicionarMarcadores("todos");

        // Evento de filtro
        filtroMes.addEventListener("change", (ev)=>{
          adicionarMarcadores(ev.target.value);
        });
      })
      .catch(err => {
        alert("Erro ao carregar pinos.json!\n\nDetalhe: " + err);
      });
  </script>
</body>
</html>
