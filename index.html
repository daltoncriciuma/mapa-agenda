<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }

    #filtros {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0002;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    @media(max-width: 600px) {
      #filtros {
        width: 95vw;
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="filtros">
    <label for="filtroMes">Filtrar por mês:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let geojsonLayer;
    const map = L.map('map').setView([-28.626, -49.242], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const nomesMeses = {
      "01": "Janeiro", "02": "Fevereiro", "03": "Março", "04": "Abril",
      "05": "Maio", "06": "Junho", "07": "Julho", "08": "Agosto",
      "09": "Setembro", "10": "Outubro", "11": "Novembro", "12": "Dezembro"
    };

    const filtroMes = document.getElementById("filtroMes");
    Object.entries(nomesMeses).forEach(([num, nome]) => {
      const opt = document.createElement("option");
      opt.value = num;
      opt.textContent = `${num} - ${nome}`;
      filtroMes.appendChild(opt);
    });

    fetch('pinos.json')
      .then(resp => resp.json())
      .then(geojson => {
        function atualizarMarcadores(mesSelecionado) {
          if (geojsonLayer) geojsonLayer.remove();
          const filtrados = geojson.features.filter(f => {
            const mes = f.properties.data_inicio?.split("-")[1];
            return mesSelecionado === "todos" || mes === mesSelecionado;
          });
          geojsonLayer = L.geoJSON({ type: "FeatureCollection", features: filtrados }, {
            onEachFeature: function (feature, layer) {
              const p = feature.properties;
              layer.bindPopup(`
                <b>${p.titulo}</b><br/>
                ${p.data_inicio}<br/>
                <a href="${p.localizacao}" target="_blank">Abrir localização</a>
              `);
            }
          }).addTo(map);
        }

        atualizarMarcadores("todos");

        filtroMes.addEventListener("change", e => {
          atualizarMarcadores(e.target.value);
        });
      })
      .catch(err => {
        alert("Erro ao carregar pinos.json!\n\nDetalhe: " + err);
        console.error(err);
      });
  </script>
</body>
</html>
