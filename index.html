<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 92vh; width: 100%; }
    #filtros {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0002;
      margin: 10px auto;
      max-width: 300px;
      z-index: 1000;
      position: relative;
      font-size: 14px;
    }
    .leaflet-popup-content {
      font-size: 11px;
      max-height: 300px;
      overflow-y: auto;
    }
    a { word-break: break-word; }
  </style>
</head>
<body>
  <div id="filtros">
    <label for="filtroMes">Filtrar por m√™s:</label>
    <select id="filtroMes">
      <option value="todos">Todos</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let marcadores = [];
    let dadosAgenda = [];

    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    function limparMarcadores() {
      marcadores.forEach(m => m.remove());
      marcadores = [];
    }

    function criarPopup(e) {
      const titulo = e.titulo || e.properties?.titulo || "";
      const codigo = titulo.split("-")[0]?.trim() || "";
      const nome = titulo.replace(codigo + " -", "").trim();
      const data = e.data || e.data_inicio || e.properties?.data_inicio || "";
      const local = e.localizacao || e.properties?.localizacao || "";
      const descricao = e.descricao || e.properties?.descricao || "";

      return `
        <div>
          <b>${codigo} - ${nome}</b><br>
          <small>${data}</small><br>
          ${local ? `<a href="${local}" target="_blank">üìç Ver Localiza√ß√£o</a><br>` : ""}
          <hr>
          <div>${descricao}</div>
        </div>
      `;
    }

    function adicionarMarcadores(filtroMes) {
      limparMarcadores();
      let filtrados = dadosAgenda;
      if (filtroMes !== "todos") {
        filtrados = dadosAgenda.filter(e => {
          let dataStr = e.data || e.data_inicio || e.properties?.data_inicio || "";
          let mes = "";
          if (dataStr.includes("-")) mes = dataStr.split("-")[1];
          else if (dataStr.includes("/")) mes = dataStr.split("/")[1];
          return mes === filtroMes;
        });
      }

      const coordenadasUsadas = new Set();

      filtrados.forEach(e => {
        const lat = parseFloat(e.latitude || e.geometry?.coordinates?.[1]);
        const lon = parseFloat(e.longitude || e.geometry?.coordinates?.[0]);
        if (!isFinite(lat) || !isFinite(lon)) return;

        const key = lat.toFixed(6) + "," + lon.toFixed(6);
        if (coordenadasUsadas.has(key)) return;
        coordenadasUsadas.add(key);

        const marker = L.marker([lat, lon], { icon: redIcon })
          .addTo(map)
          .bindPopup(criarPopup(e));
        marcadores.push(marker);
      });
    }

    const map = L.map('map').setView([-28.626, -49.242], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    fetch('pinos.json')
      .then(resp => resp.json())
      .then(json => {
        dadosAgenda = json.features || json;
        const filtroMes = document.getElementById("filtroMes");

        const nomesMeses = {
          "01": "Janeiro", "02": "Fevereiro", "03": "Mar√ßo", "04": "Abril",
          "05": "Maio", "06": "Junho", "07": "Julho", "08": "Agosto",
          "09": "Setembro", "10": "Outubro", "11": "Novembro", "12": "Dezembro"
        };

        Object.keys(nomesMeses).forEach(mes => {
          const opt = document.createElement("option");
          opt.value = mes;
          opt.textContent = `${mes} - ${nomesMeses[mes]}`;
          filtroMes.appendChild(opt);
        });

        adicionarMarcadores("todos");
        filtroMes.addEventListener("change", ev => {
          adicionarMarcadores(ev.target.value);
        });
      })
      .catch(err => {
        alert("Erro ao carregar pinos.json\n\n" + err);
      });
  </script>
</body>
</html>
