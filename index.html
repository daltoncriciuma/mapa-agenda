<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa da Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100vw; margin: 0; padding: 0;}
    #filtro { padding: 10px; background: #fff; }
    .evento-label {
      font-size: 11px;
      font-weight: bold;
      color: #d32f2f;
      text-align: left;
      text-shadow: 1px 1px 3px #fff, 0 0 2px #fff;
      white-space: nowrap;
      padding-bottom: 3px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<div id="conteudoMapa">

  <div id="filtro">
    <label>Filtrar por mês:</label>
    <select id="mesSelect" onchange="filtrarMes()">
      <option value="">Todos</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // COR DO PINO
    const corPino = 'red';

    function iconePinoLeaflet(cor) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${cor}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Função para pegar só o número e o primeiro nome (ex: "6130 - ROCHA")
    function resumoTitulo(titulo) {
      const partes = titulo.split(" ");
      return partes.slice(0, 3).join(" ");
    }

    const mapa = L.map('map').setView([-28.68, -49.37], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(mapa);

    let marcadores = [];
    let geojsonDados;

    const geojsonURL = 'https://daltoncriciuma.github.io/mapa-agenda/eventos.geojson';

    fetch(geojsonURL)
      .then(res => res.json())
      .then(data => {
        geojsonDados = data;
        mostrarPontos();
      });

    function mostrarPontos(mesSelecionado = '') {
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];
      let bounds = [];

      geojsonDados.features.forEach(f => {
        if (mesSelecionado && f.properties.mes != mesSelecionado) return;

        const marker = L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]], {
          icon: iconePinoLeaflet(corPino)
        }).bindPopup(
          `<strong>${f.properties.titulo}</strong><br>
            Data: ${new Date(f.properties.data).toLocaleString()}<br>
            ${f.properties.descricao || ''}<br>
            <a href="${f.properties.local}" target="_blank">Abrir local no mapa</a>`
        );
        marker.addTo(mapa);
        marcadores.push(marker);
        bounds.push([f.geometry.coordinates[1], f.geometry.coordinates[0]]);

        // Rótulo ao lado esquerdo do pino
        const labelIcon = L.divIcon({
          className: 'evento-label',
          html: resumoTitulo(f.properties.titulo),
          iconSize: [120, 16],
          iconAnchor: [110, 22] // <- lado esquerdo e alinhado verticalmente
        });
        L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]], {
          icon: labelIcon,
          interactive: false
        }).addTo(mapa);
      });

      if (bounds.length === 1) {
        mapa.setView(bounds[0], 15);
      } else if (bounds.length > 1) {
        mapa.fitBounds(bounds);
      }
    }

    function filtrarMes() {
      const mes = document.getElementById('mesSelect').value;
      mostrarPontos(mes);
    }
  </script>
</div>
</body>
</html>
