
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <titaflet/dist/leaflet.js"></script>
<script>
  const coordenadas = [-28.62423, -49.23871];

  const map = L.map('map').setView(coordenadas, 17);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker(coordenadas, {
    icon: L.divIcon({
      className: '',
      html: '<div style="font-size:10px; font-weight:bold; color:red; background:white; padding:2px 4px; border-radius:4px; white-space:nowrap;">6130 - POSTO SONHO MEU (ANTIGO POSTO RIVIERA)</div>'
    })
  }).addTo(map);
</script>

</body>
</html>
