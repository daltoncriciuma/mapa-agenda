<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Teste Mapa GeoJSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const geojsonURL = 'https://daltoncriciuma.github.io/mapa-agenda/eventos.geojson';

const mapa = L.map('map').setView([-28.75, -49.41], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(mapa);

fetch(geojsonURL)
  .then(res => res.json())
  .then(geojson => {
    geojson.features.forEach(f => {
      // Atenção: [longitude, latitude] no GeoJSON
      const lat = f.geometry.coordinates[1];
      const lng = f.geometry.coordinates[0];
      L.marker([lat, lng])
        .addTo(mapa)
        .bindPopup(`<b>${f.properties.titulo}</b>`);
    });
  })
  .catch(err => alert("Erro ao carregar eventos.geojson: " + err));
</script>
</body>
</html>
