<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #filtroMes {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: white;
      border-radius: 8px;
      padding: 5px 22px;
      box-shadow: 0 1px 7px #0002;
      font-size: 17px;
      font-family: Arial;
      border: 1px solid #eee;
    }
    .pin-label {
      background: white;
      color: #d72646;
      font-size: 12px;
      font-family: Arial;
      border-radius: 4px;
      padding: 1px 8px;
      margin-left: 6px;
      box-shadow: 0 0 5px #0001;
      border: 1px solid #ddd;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <select id="filtroMes"><option value="">Todos os meses</option></select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Ícone vermelho menor
    const redIcon = new L.Icon({
      iconUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-icon-2x-red.png',
      iconSize: [25, 38],
      iconAnchor: [12, 38],
      popupAnchor: [2, -36],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41],
      shadowAnchor: [13, 41]
    });

    // Filtro de mês centralizado
    const filtroMes = document.getElementById('filtroMes');
    let allFeatures = [];

    function getMes(dataStr) {
      // Extrai mês e ano para filtro: '2025-06-25 08:30' → '2025-06'
      return dataStr ? dataStr.substr(0, 7) : '';
    }

    function getLabel(titulo) {
      // Exibe só código + dois primeiros nomes
      if (!titulo) return '';
      let parts = titulo.replace(/\s+/g, ' ').trim().split(' ');
      return parts.slice(0, 3).join(' ');
    }

    function formatarData(dataStr) {
      // '2025-06-25 08:30' ou '2025-06-25T08:30:00.000Z' → '25/06/25'
      if (!dataStr) return '';
      let d = dataStr.split(/[T ]/)[0].split('-');
      return d.length === 3 ? `${d[2]}/${d[1]}/${d[0].slice(2)}` : dataStr;
    }

    // Carregar o arquivo JSON e adicionar os marcadores no mapa
    function carregarGeoJSON() {
      fetch('https://raw.githubusercontent.com/daltoncriciuma/mapa-agenda/main/pinos.json')
        .then(response => response.json())
        .then(data => {
          allFeatures = data.features || [];

          // Preenche opções de filtro por mês
          let meses = Array.from(new Set(allFeatures.map(f => getMes(f.properties.data_inicio)).filter(Boolean)));
          meses.sort();
          filtroMes.innerHTML = `<option value="">Todos os meses</option>` +
            meses.map(m => {
              let [ano, mes] = m.split('-');
              return `<option value="${m}">${mes}/${ano.slice(2)}</option>`;
            }).join('');

          desenharMapa();
        })
        .catch(error => {
          console.error('Erro ao carregar o arquivo JSON:', error);
          alert('Erro ao carregar os dados do mapa!');
        });
    }

    function desenharMapa() {
      document.getElementById('map').innerHTML = ''; // Limpa mapa para redibuixar se trocar filtro

      // Define centro padrão e zoom
      const map = L.map('map', { zoomControl: true }).setView([-28.67, -49.36], 11);

      // Satélite Mapbox como base
      L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ._K42eQpY1QlMYmIlmHb0ug', {
        attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 19
      }).addTo(map);

      // Filtro por mês
      const mesSelecionado = filtroMes.value;
      const filtrados = mesSelecionado
        ? allFeatures.filter(f => getMes(f.properties.data_inicio) === mesSelecionado)
        : allFeatures;

      // Adiciona marcadores
      filtrados.forEach(feature => {
        const { coordinates } = feature.geometry;
        const { titulo, data_inicio, descricao, localizacao } = feature.properties;
        if (!coordinates || coordinates.length !== 2) return;

        // Popup completo
        const popupContent = `
          <b>${titulo}</b><br>
          <b>Data:</b> ${formatarData(data_inicio)}<br>
          <pre style="font-family:inherit;font-size:13px;white-space:pre-line;">${descricao || ''}</pre>
          <div>
            <input style="width:80%;" value="${localizacao}" readonly onclick="this.select();" />
            <a href="${localizacao}" target="_blank" style="margin-left:7px;">Abrir</a>
          </div>
        `;

        // Cria pino
        const marker = L.marker([coordinates[1], coordinates[0]], { icon: redIcon })
          .addTo(map)
          .bindPopup(popupContent);

        // Adiciona nome ao lado do pino
        const label = L.divIcon({
          className: 'pin-label',
          html: getLabel(titulo),
          iconAnchor: [-15, 18]
        });
        L.marker([coordinates[1], coordinates[0]], { icon: label, interactive: false }).addTo(map);
      });

      // Centraliza no conjunto de pontos do filtro
      if (filtrados.length) {
        let lats = filtrados.map(f => f.geometry.coordinates[1]);
        let lngs = filtrados.map(f => f.geometry.coordinates[0]);
        let latMin = Math.min(...lats), latMax = Math.max(...lats);
        let lngMin = Math.min(...lngs), lngMax = Math.max(...lngs);
        map.fitBounds([[latMin, lngMin], [latMax, lngMax]], { padding: [30, 30] });
      }
    }

    filtroMes.addEventListener('change', desenharMapa);
    document.addEventListener('DOMContentLoaded', carregarGeoJSON);
  </script>
</body>
</html>
