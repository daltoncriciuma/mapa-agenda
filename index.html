<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 92vh;
      width: 100%;
    }

    #filtros {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0002;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-size: 14px;
    }

    .marker-label {
      font-size: 10px;
      color: #000;
      background: #fff;
      padding: 1px 4px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="filtros">
    Filtrar por mês:
    <select id="filtroMes">
      <option value="Todos">Todos</option>
      <option value="01">01 - Janeiro</option>
      <option value="02">02 - Fevereiro</option>
      <option value="03">03 - Março</option>
      <option value="04">04 - Abril</option>
      <option value="05">05 - Maio</option>
      <option value="06">06 - Junho</option>
      <option value="07">07 - Julho</option>
      <option value="08">08 - Agosto</option>
      <option value="09">09 - Setembro</option>
      <option value="10">10 - Outubro</option>
      <option value="11">11 - Novembro</option>
      <option value="12">12 - Dezembro</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-28.7, -49.4], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const customIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [20, 30],
      iconAnchor: [10, 30],
      popupAnchor: [1, -30]
    });

    function formatarNome(titulo) {
      const partes = titulo.split('-').map(p => p.trim());
      if (partes.length >= 2) {
        const palavras = partes[1].split(' ');
        return `${partes[0]} - ${palavras[0]} ${palavras[1] || ''}`.trim();
      }
      return titulo;
    }

    fetch('pinos.json')
      .then(response => response.json())
      .then(data => {
        const drawnPoints = new Set();
        let totalPinos = 0;

        data.features.forEach(feature => {
          const props = feature.properties;
          const coords = feature.geometry.coordinates;
          const coordKey = coords.join(',');

          const mes = props.data_inicio?.slice(5, 7);
          const filtro = document.getElementById('filtroMes').value;
          if (filtro !== 'Todos' && mes !== filtro) return;

          if (drawnPoints.has(coordKey)) {
            console.warn('Ponto duplicado (sobreposto):', props.titulo);
            return;
          }

          drawnPoints.add(coordKey);
          totalPinos++;

          const popupHtml = `
            <strong>${props.titulo}</strong><br>
            ${props.data_inicio}<br>
            ${props.descricao}<br>
            <a href="${props.localizacao}" target="_blank">Ver localização</a>
          `;

          const marker = L.marker([coords[1], coords[0]], { icon: customIcon }).addTo(map);
          marker.bindPopup(popupHtml);

          const label = formatarNome(props.titulo);
          L.marker([coords[1], coords[0]], {
            icon: L.divIcon({
              className: 'marker-label',
              html: label,
              iconSize: [100, 14],
              iconAnchor: [-10, -20]
            })
          }).addTo(map);
        });

        console.log('Total de pinos desenhados:', totalPinos);
      });

    document.getElementById('filtroMes').addEventListener('change', () => location.reload());
  </script>
</body>
</html>
