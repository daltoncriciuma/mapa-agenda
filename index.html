<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa com Fonte Reduzida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Inicializa o mapa na posição aproximada da imagem
  const map = L.map('map').setView([-28.6290, -49.2340], 14);

  // Camada base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Adiciona o marcador com texto e estilo direto
  const customIcon = L.divIcon({
    html: '<div style="font-size:10px; font-weight:bold; color:red; background-color:white; padding:2px 4px; border-radius:3px; white-space:nowrap;">6130 - POSTO SONHO MEU (ANTIGO POSTO RIVIERA)</div>',
    className: '', // impede sobrescrever pelo CSS do Leaflet
  });

  L.marker([-28.6290, -49.2340], { icon: customIcon }).addTo(map);
</script>

</body>
</html>
