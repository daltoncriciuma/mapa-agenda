<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Compromissos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 92vh; width: 100%; }
    .leaflet-marker-icon {
      filter: hue-rotate(0deg) saturate(10) brightness(0.9);
    }
    .marker-label {
      color: #003366;
      font-size: 10px;
      font-weight: bold;
      white-space: nowrap;
    }
    .month-filter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="month-filter">
    <select id="monthSelect" onchange="filtrarPorMes()">
      <option value="">Todos os meses</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let todosDados = [];
    let marcadores = [];

    function carregarGeoJSON() {
      fetch('https://raw.githubusercontent.com/daltoncriciuma/mapa-agenda/main/pinos.json')
        .then(response => response.json())
        .then(data => {
          todosDados = data.features;
          inicializarMapa();
          popularFiltroMes();
          renderizarPontos(todosDados);
        })
        .catch(error => {
          console.error('Erro ao carregar o arquivo JSON:', error);
          alert('Erro ao carregar os dados do mapa!');
        });
    }

    let map;
    function inicializarMapa() {
      map = L.map('map').setView([-28.626, -49.242], 9);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);
    }

    function renderizarPontos(features) {
      marcadores.forEach(m => map.removeLayer(m));
      marcadores = [];

      features.forEach(feature => {
        const { coordinates } = feature.geometry;
        const { titulo, data_inicio, descricao, localizacao } = feature.properties;

        const popupContent = `
          <b>${titulo}</b><br>
          <i>${data_inicio}</i><br>
          <p>${descricao}</p><br>
          <a href="${localizacao}" target="_blank">Ver localização</a>
        `;

        const marker = L.marker([coordinates[1], coordinates[0]], {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
          })
        }).addTo(map).bindPopup(popupContent);

        const label = L.divIcon({
          className: 'marker-label',
          html: titulo.split(' ').slice(0, 3).join(' ')
        });

        const labelMarker = L.marker([coordinates[1], coordinates[0]], { icon: label }).addTo(map);
        marcadores.push(marker, labelMarker);
      });
    }

    function popularFiltroMes() {
      const meses = new Set();

      todosDados.forEach(f => {
        const data = new Date(f.properties.data_inicio);
        const nomeMes = data.toLocaleString('pt-BR', { month: 'long' });
        meses.add(nomeMes);
      });

      const select = document.getElementById('monthSelect');
      [...meses].sort((a, b) => new Date(`1 ${a} 2000`) - new Date(`1 ${b} 2000`)).forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
      });
    }

    function filtrarPorMes() {
      const mesSelecionado = document.getElementById('monthSelect').value;
      if (!mesSelecionado) {
        renderizarPontos(todosDados);
      } else {
        const filtrado = todosDados.filter(f => {
          const data = new Date(f.properties.data_inicio);
          return data.toLocaleString('pt-BR', { month: 'long' }) === mesSelecionado;
        });
        renderizarPontos(filtrado);
      }
    }

    document.addEventListener('DOMContentLoaded', carregarGeoJSON);
  </script>
</body>
</html>
