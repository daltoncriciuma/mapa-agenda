<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa da Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100vw; }
    #filtro { padding: 10px; background: #fff; display: flex; align-items: center; }
    #btnAtualizar {
      margin-left: 12px; padding: 6px 14px; border: none; border-radius: 6px;
      background: #1976d2; color: #fff; font-weight: bold; cursor: pointer;
      font-size: 14px; transition: background 0.2s;
    }
    #btnAtualizar:hover { background: #1259a7; }
    .evento-label {
      font-size: 13px;
      font-weight: bold;
      color: #d32f2f;
      text-align: left;
      text-shadow: 1px 1px 3px #fff, 0 0 2px #fff;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      margin-left: 5px;
      background: rgba(255,255,255,0.8);
      padding: 1px 5px;
      border-radius: 4px;
      max-width: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      box-sizing: border-box;
      transition: font-size 0.2s, background 0.2s;
    }
    .evento-label.ativo {
      font-size: 17px;
      background: #fff6c6;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div id="conteudoMapa">

  <div id="filtro">
    <label>Filtrar por mês:</label>
    <select id="mesSelect" onchange="filtrarMes()">
      <option value="">Todos</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
    <button id="btnAtualizar" onclick="mostrarPontos()">Atualizar eventos</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const geojsonURL = 'https://daltoncriciuma.github.io/mapa-agenda/eventos.geojson';

    let marcadores = [];
    let labelMarkers = [];
    let geojsonDados;

    const mapa = L.map('map').setView([-28.75, -49.41], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(mapa);

    function mostrarPontos() {
      // Remove todos os marcadores antigos
      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];
      labelMarkers.forEach(m => mapa.removeLayer(m));
      labelMarkers = [];
      let bounds = [];

      fetch(geojsonURL + '?v=' + Date.now()) // força cache bust
        .then(res => res.json())
        .then(geojson => {
          geojsonDados = geojson;
          const mesSelecionado = document.getElementById('mesSelect').value;

          geojson.features.forEach((f, idx) => {
            if (mesSelecionado && String(f.properties.mes) !== mesSelecionado) return;
            const lat = f.geometry.coordinates[1];
            const lng = f.geometry.coordinates[0];
            const titulo = f.properties.titulo;

            // Label customizado ao lado do pino
            const labelIcon = L.divIcon({
              className: 'evento-label',
              html: `<span id="label-${idx}">${titulo}</span>`,
              iconSize: [300, 22],
              iconAnchor: [-10, 20]
            });

            // Pino vermelho
            const marker = L.marker([lat, lng], {
              icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
              })
            }).addTo(mapa);

            // Label fixo ao lado
            const labelMarker = L.marker([lat, lng], {
              icon: labelIcon,
              interactive: false
            }).addTo(mapa);
            labelMarkers.push(labelMarker);

            // Popup com destaque no label ao abrir
            marker.bindPopup(
              `<b>${f.properties.titulo}</b><br>
              Data: ${new Date(f.properties.data).toLocaleString()}<br>
              ${f.properties.descricao ? `<pre>${f.properties.descricao}</pre>` : ''}
              <a href="${f.properties.local}" target="_blank">Abrir local no mapa</a>`
            );

            marker.on('popupopen', function() {
              // Remove classe de todos os outros
              labelMarkers.forEach((m, i) => {
                const el = document.getElementById(`label-${i}`);
                if(el) el.classList.remove('ativo');
              });
              // Adiciona classe de destaque neste
              const el = document.getElementById(`label-${idx}`);
              if(el) el.classList.add('ativo');
            });
            marker.on('popupclose', function() {
              const el = document.getElementById(`label-${idx}`);
              if(el) el.classList.remove('ativo');
            });

            marcadores.push(marker);
            bounds.push([lat, lng]);
          });

          if (bounds.length === 1) {
            mapa.setView(bounds[0], 15);
          } else if (bounds.length > 1) {
            mapa.fitBounds(bounds);
          }
        })
        .catch(err => alert("Erro ao carregar eventos.geojson: " + err));
    }

    function filtrarMes() {
      mostrarPontos();
    }

    // Inicializa o mapa na primeira carga
    mostrarPontos();
  </script>
</div>
</body>
</html>
